<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div
      class="bg-[url('./img/1080.gif')] bg-cover bg-center bg-no-repeat flex items-center justify-center min-h-screen bg-fuchsia-100"
    >
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-3xl font-bold">Bienvenido a Gestartly✨</span>
          <span class="font-light text-black mb-8"
            >Bienvenido de nuevo, Ingrese sus datos por favor</span
          >
          <form>
            <div class="py-4">
              <label for="correo" class="mb-2 text-xl font-semibold">Email</label>
              <input
                type="email"
                class="bg-white w-full p-1.5 border border-black rounded-md placeholder:font-light placeholder:text-black"
                name="correo"
                id="correo"
                autocomplete="email"
                required
              />
            </div>

            <!-- Label de Contraseña -->
            <div class="py-2">
              <label for="pass" class="mb-2 text-xl font-semibold">Contraseña</label>
              <div class="relative">
                <input
                  type="password"
                  required
                  name="pass"
                  id="pass"
                  class="bg-white w-full p-1.5 border border-black rounded-md placeholder:font-light placeholder:text-black"
                  autocomplete="current-password"
                />

                <!-- Boton para mostrar contraseña -->
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute inset-y-0 right-0 flex items-center px-3"
                  tabindex="-1"
                >
                  <img
                    id="eyeIcon"
                    src="img/closeeye.png"
                    alt="Mostrar contraseña"
                    class="h-5 w-5"
                  />
                </button>
              </div>
            </div>

            <!-- Casilla de CheckBox-->
            <div class="flex justify-between w-full py-4">
            <div class="flex items-center justify-left w-full gap-3">
                <label class="relative block h-4 min-w-4 cursor-pointer overflow-hidden rounded-sm ring-2 ring-slate-500">
                  <input 
                    type="checkbox" 
                    name="check" 
                    id="check" 
                    class="peer absolute -left-10 opacity-0"
                  />
                  <div class="absolute -left-[52px] -top-[52px] h-[60px] w-[60px] rotate-45 bg-slate-300 transition-all duration-300 ease-in-out peer-checked:-left-2.5 peer-checked:-top-2.5 peer-checked:bg-[radial-gradient(circle_at_center,var(--tw-gradient-stops))]">
                  </div>
                </label>
                <label for="check" class="cursor-pointer select-none text-slate-900 font-medium">
                  Recuérdame
                </label>
              </div>
            </div>
            
            <!-- Boton de login viejo
            <button
              id="btn-login"
              name="btn-login"
              type="button"
              class="w-full border border-black bg-black text-white p-2 rounded-lg mt-8 hover:border-gray-600 hover:bg-blue-100 hover:text-black transition duration-300 ease-in-out"
            >
              Ingresar
            </button>
            -->

            <button id="btn-login"
            name="btn-login"
            type="button" 
            class="group relative mt-6 w-full rounded-b-full px-5 py-3 text-[1.25em] font-medium text-white transition-all duration-200 active:scale-[0.98]">
              <div class="absolute inset-0 rounded-[10px] bg-linear-to-br from-[#0ce39a] via-[#69007f] to-[#c145e7] opacity-0 blur-[20px] transition-opacity duration-500 group-hover:opacity-100"></div>
              <div class="absolute inset-0 rounded-[10px] bg-linear-to-br from-[#0ce39a] via-[#69007f] to-[#c145e7]"></div>
              <div class="absolute inset-px rounded-[9px] bg-[#272727] transition-all duration-500 group-hover:opacity-70"></div>
              <div class="absolute inset-px rounded-[9px] bg-linear-to-b from-transparent to-black/20 opacity-0 transition-opacity duration-200 active:opacity-100"></div>
              <span class="relative z-10 block transform transition-transform duration-200 active:scale-95">Ingresar</span>
            </button>

            <!-- Elemento para mostrar mensajes al usuario -->
            <p
              id="message"
              class="text-center text-sm min-h-6 opacity-0 translate-y-4 transition-all duration-500 ease-in-out"
            ></p>
            <!-- Boton de login con google desactivado por el momento -->
            <!--<button
              class="w-full border border-gray-400 p-2 rounded-lg mb-6 hover:bg-black hover:text-white transition duration-300 ease-in-out"
            >
              <img src="img/google.png" alt="img" class="w-8 h-8 inline mr-1" />
              Ingresar con Google
            </button> -->
          </form>
        </div>
        <!-- Imagen al lado del login 
        <div class="relative">
          <img
            src="img/city.gif"
            alt="img"
            class="w-[430px] h-[600px] hidden rounded-r-2xl md:block object-cover"
          />-->
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
