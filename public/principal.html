<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white">
    <!-- Topbar: ahora ocupa todo el ancho arriba -->
    <header
      class="fixed top-0 left-0 w-full z-50 flex items-center h-13 px-4 bg-white shadow-md"
    >
      <!-- IZQUIERDA: botón móvil -->
      <div class="flex items-center lg:hidden">
        <button id="menuBtn" class="p-2 text-gray-700">☰</button>
      </div>
      <div class="flex items-center h-16">
        <img src="img/logo2.png" class="h-4.5 lg:h-8 mx-2" alt="Logo" />
      </div>

      <!-- DERECHA: notificaciones + usuario -->
      <div class="absolute right-0 flex items-center gap-4 mx-6">
        <div class="relative" id="userMenuWrapper">
          <button
            id="userMenuBtn"
            class="flex items-center gap-2 focus:outline-none select-none"
          >
            <img src="img/perro con chupon.jpg" class="h-8 w-8 rounded-full" />
            <span class="lg:block text-sm font-semibold">Lorem ipsum</span>
            <!-- Flecha -->
            <svg
              id="arrowIcon"
              class="w-4 h-4 ml-1 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 9l-7 7-7-7"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div
            id="userDropdown"
            class="absolute right-0 mt-1 w-38 bg-white rounded-md shadow-lg transition-all duration-200 origin-top scale-95 opacity-0 pointer-events-none"
          >
            <a href="#" class="block px-3 py-2 teaaaxt-sm hover:bg-gray-100"
              >Perfil</a
            >
            <a href="#" class="block px-3 py-2 text-sm hover:bg-gray-100"
              >Cerrar sesión</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- Overlay (solo móvil) -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"
    ></div>

    <!-- Sidebar: empieza debajo del header -->
    <aside
      id="sidebar"
      class="fixed top-13 inset-y-0 left-0 z-50 w-70 bg-indigo-600 p-6 flex-col transform -translate-x-full transition-transform lg:translate-x-0 lg:flex"
    >
      <!-- Botón cerrar solo en móvil -->
      <button id="closeBtn" class="lg:hidden mb-4 text-white text-xl">✖</button>

      <nav class="flex-1 mt-6 space-y-2">
        <a
          href="#"
          class="block p-2 rounded-md text-sm font-semibold bg-indigo-700 text-white"
          >🏠 Inicio</a
        >
        <a
          href="#"
          class="block p-2 rounded-md text-sm font-semibold text-indigo-200 hover:bg-indigo-700 hover:text-white"
          >👥 Equipo</a
        >
        <a
          href="#"
          class="block p-2 rounded-md text-sm font-semibold text-indigo-200 hover:bg-indigo-700 hover:text-white"
          >📂 Proyectos</a
        >
        <a
          href="#"
          class="block p-2 rounded-md text-sm font-semibold text-indigo-200 hover:bg-indigo-700 hover:text-white"
          >📅 Calendario</a
        >
        <a
          href="#"
          class="block p-2 rounded-md text-sm font-semibold text-indigo-200 hover:bg-indigo-700 hover:text-white"
          >📑 Documentos</a
        >
        <a
          href="#"
          class="block p-2 rounded-md text-sm font-semibold text-indigo-200 hover:bg-indigo-700 hover:text-white"
          >📊 Reportes</a
        >
      </nav>

      <div class="mt-auto">
        <a
          href="#"
          class="block p-2 rounded-md text-sm font-semibold text-indigo-200 hover:bg-indigo-700 hover:text-white"
          >⚙️ Configuración</a
        >
      </div>
    </aside>

    <!-- Header de la barra de busqueda -->
    <div class="pt-13 lg:pl-69">
      <header class="top-0 flex px-2 items-center h-14 bg-white shadow-md">
        <!-- CENTRO: buscador -->
        <div class="flex-1 flex justify-center px-4">
          <div class="w-full left-0 relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- Ícono lupa SVG -->
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <circle cx="11" cy="11" r="7" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
            </span>
            <input
              type="search"
              placeholder="Buscar..."
              class="w-full border rounded pl-9.5 pr-2 py-2 text-sm"
            />
          </div>
        </div>
      </header>

      <!-- Contenido principal -->
      <main class="p-4">
        <h1 class="text-xl font-bold">Bienvenido 👋</h1>
        <p class="text-gray-600">Aquí va tu contenido principal.</p>
      </main>
    </div>

    <script src="principal.js"></script>
  </body>
</html>
